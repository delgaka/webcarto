[reputation]
# Provedores (deixe vazio para autodeteção: sem chave + os que tiverem chave no ENV)
providers = vt,gsb,urlhaus,otx

# Cache e desempenho
cache = out/reputation-cache.json
output = out/reputation.json
ttl = 7d
concurrency = 2
timeout = 10

# Privacidade (scrubbing)
include_query = false
scrub_params = utm_*,gclid,fbclid,trk,ref,src

# Chaves inline (opcional; alternativa ao uso de variáveis de ambiente)
# Exemplo: keys = vt=AAA,gsb=BBB,otx=CCC
keys = 
